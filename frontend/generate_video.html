<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <style>
        .dashboard-section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section-title {
            margin-bottom: 1rem;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .script-textarea {
            min-height: 150px;
            resize: vertical;
        }
        .selector-row {
            display: flex;
            gap: 20px;
            margin-bottom: 1rem;
        }
        .selector-row .form-group {
            flex: 1;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-block {
            width: 100%;
        }
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        .progress-container {
            margin-top: 1rem;
            display: none;
        }
        .progress {
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="generateSection" class="dashboard-section">
        <h2 class="section-title">Generate Video From Script</h2>
        <p class="mb-4">Create a new video with your avatar and voice</p>
        
        <div class="form-group">
            <label for="scriptText" class="form-label">Script</label>
            <textarea class="form-control script-textarea" id="scriptText" placeholder="Enter your script here..."></textarea>
        </div>
        
        <div class="selector-row">
            <div class="form-group">
                <label for="avatarSelect" class="form-label">Select Avatar</label>
                <select class="form-control" id="avatarSelect">
                    <option value="">-- Select Avatar --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="voiceSelect" class="form-label">Select Voice</label>
                <select class="form-control" id="voiceSelect">
                    <option value="">-- Select Voice --</option>
                </select>
            </div>
        </div>
        
        <button class="btn btn-primary btn-block" id="generateBtn" disabled>Generate Video</button>
        
        <div class="progress-container" id="generateProgressContainer">
            <div class="progress">
                <div class="progress-bar" id="generateProgressBar"></div>
            </div>
            <div class="progress-text">
                <span id="generateProgressStatus">Processing...</span>
                <span id="generateProgressPercentage">0%</span>
            </div>
        </div>
    </div>
</body>
</html>
